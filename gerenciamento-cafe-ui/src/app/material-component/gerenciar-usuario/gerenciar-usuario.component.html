<!-- Cria um card para o título da página -->
<mat-card>
  <!-- Exibe o título "Gerenciar Usuários" em negrito -->
  <b><span>Gerenciar Usuários</span></b>
</mat-card>

<!-- Insere duas linhas horizontais para separação -->
<hr>
<hr>

<!-- Cria um card para o campo de filtro -->
<mat-card>
  <!-- Cria um campo de formulário para o filtro -->
  <mat-form-field appearence="standard">
    <!-- Define o rótulo "Filtro" para o campo -->
    <mat-label>Filtro</mat-label>
    <!-- Cria um campo de entrada para o filtro e aplica o método "aplicarFiltro" no evento "keyup" -->
    <input matInput (keyup)="aplicarFiltro($event)" #input>
  </mat-form-field>
</mat-card>

<!-- Cria uma div para a tabela responsiva -->
<div class="responsive_table">
  <!-- Insere um espaço entre o filtro e a tabela -->
  <br>
  <!-- Cria uma tabela usando o Angular Material Table e define o dataSource -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Define a coluna "Nome" -->
    <ng-container matColumnDef="nome">
      <!-- Cria o cabeçalho da coluna "Nome" -->
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <!-- Define o conteúdo das células da coluna "Nome" -->
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- Define a coluna "E-mail" -->
    <ng-container matColumnDef="email">
      <!-- Cria o cabeçalho da coluna "E-mail" -->
      <th mat-header-cell *matHeaderCellDef>E-mail</th>
      <!-- Define o conteúdo das células da coluna "E-mail" -->
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Define a coluna "Contato" -->
    <ng-container matColumnDef="numeroContato">
      <!-- Cria o cabeçalho da coluna "Contato" -->
      <th mat-header-cell *matHeaderCellDef>Contato</th>
      <!-- Define o conteúdo das células da coluna "Contato" -->
      <td mat-cell *matCellDef="let element"> {{element.numeroContato}} </td>
    </ng-container>

    <!-- Define a coluna "Ações" para o status -->
    <ng-container matColumnDef="status">
      <!-- Cria o cabeçalho da coluna "Ações" -->
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <!-- Cria uma célula com um botão de alternância para ativar/desativar o usuário -->
      <td mat-cell *matCellDef="let element" class="action-link">
        <!-- Insere um botão de alternância (toggle) com tooltip -->
        <mat-slide-toggle (change)="onAtivaDesativa($event.checked, element.id)" matTooltip="Ativar/Desativar Usuário"
          [checked]="element.status">
        </mat-slide-toggle>
      </td>
    </ng-container>

    <!-- Define a estrutura das linhas do cabeçalho da tabela -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Define a estrutura das linhas de dados da tabela -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
