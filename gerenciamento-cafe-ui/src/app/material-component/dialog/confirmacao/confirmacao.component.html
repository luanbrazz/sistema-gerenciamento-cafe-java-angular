<mat-toolbar color="primary">
  <mat-toolbar-row fxxLayout="row">
    <span>Confirmação</span>
    <span class="spacer"></span>
    <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>


<mat-dialog-content class="mat-typography">
  <h6>Você tem certeza que quer {{ detalhes.mensagem }}?</h6>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (click)="handleChangeAction()">
    <mat-icon>check_circle</mat-icon> Sim
  </button>

  <button mat-raised-button color="warn" mat-dialog-close>
    <mat-icon>close</mat-icon> Não
  </button>

</mat-dialog-actions>
