<mat-card>
  <b><span>Histórico de Vendas</span></b>
</mat-card>
<hr>
<hr>
<mat-card>
  <mat-form-field appearance="standard">
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="aplicarFiltro($event)" #input>
  </mat-form-field>
</mat-card>
<hr>
<hr>

<div class="responsive_table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Nome -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{element.nome}}</td>
    </ng-container>

    <!-- E-mail -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>E-mail</th>
      <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>

    <!-- Numero de Contato -->
    <ng-container matColumnDef="numeroContato">
      <th mat-header-cell *matHeaderCellDef>Numero de Contato</th>
      <td mat-cell *matCellDef="let element">{{ formatPhoneNumber(element.numeroContato) }}</td>
    </ng-container>

    <!-- Método de Pagamento -->
    <ng-container matColumnDef="pagamento">
      <th mat-header-cell *matHeaderCellDef>Método de Pagamento</th>
      <td mat-cell *matCellDef="let element">{{element.pagamento}}</td>
    </ng-container>

    <!-- Total -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let element">{{formatPrice(element.totalCompra)}}</td>
    </ng-container>

    <!-- Ações -->
    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <button mat-icon-button color="primary" matTooltip="Visualizar" (click)="handleViewAction(element)">
          <mat-icon>visibility</mat-icon>
        </button>

        <button mat-icon-button color="primary" matTooltip="Download" (click)="downloadRelatorioAction(element)">
          <mat-icon>summarize</mat-icon>
        </button>

        <button mat-icon-button color="primary" matTooltip="Deletar" (click)="handleDelete(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
