<mat-card>
  <b><span>Gerenciar Categoria</span></b>
  <button mat-flat-button color="primary" class="float-right" (click)="handleAddAction()">
    <mat-icon class="mat-18">add_circle</mat-icon> Adicionar Categoria
  </button>
</mat-card>

<hr>
<hr>

<mat-card>
  <mat-form-field appearence="standard">
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="aplicarFiltro($event)" #input>
  </mat-form-field>
</mat-card>

<hr>
<hr>

<div class="responsive_table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{element.nome}}</td>
    </ng-container>

    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <button mat-icon-button color="primary" matTooltip="Editar" (click)="handleEditAction(element)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderCellDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
